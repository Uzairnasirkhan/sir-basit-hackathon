<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
  <div class="header">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">Student Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./record.html">Courses and Marks</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  </div>
  <br>

  <div class="container mt-4 parent">

        <h1 class="ms-5">Add Students</h1>
        <br>

        <div class="d-flex align-content-center gap-5 formParent container flex-wrap ps-5 pe-5">

              <div class="formKid">

                <div class="mb-2">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName">
                </div>
    
                <div class="mb-2">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastName">
                </div>
    
                <div class="mb-2">
                  <label for="cnic" class="form-label">CNIC</label>
                  <input type="text" class="form-control" id="cnic">
                </div>

              </div>

              <div class="formKid">

                <div class="mb-2">
                   <label for="email" class="form-label">Email address</label>
                   <input type="email" class="form-control" id="email">
                </div>
   
                <div class="mb-2">
                   <label for="password" class="form-label">Password</label>
                   <input type="password" class="form-control" id="password">
                   <p>*Password must contain at least six characters</p>
                </div>
      
              </div>

        </div>
        <br>
      
        <button class="btn btn-success ms-5 me-1" onclick="signupFunc()">Add Student <i class="fa-regular fa-plus"></i></button>
        <button class="btn btn-primary" onclick="navFunc()">Upload Marks</button>
        
    
  </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script type="module" src="../javascript/app.js"></script>
</body>
</html>
